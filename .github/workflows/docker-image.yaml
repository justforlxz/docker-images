name: Create and publish Docker images (multi-arch, digest-based)

on:
  push:
  workflow_dispatch:
    inputs:
      build_name:
        description: "Build image name (optional)"
        required: false
        default: ""
  schedule:
    - cron: "0 0 * * *"

env:
  REGISTRY: ghcr.io
  IMAGE_NAMESPACE: images

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4

      - id: matrix
        shell: bash
        run: |
          if [ -z "${{ inputs.build_name }}" ]; then
            echo "matrix=$(ls images | jq -R -s -c 'split("\n")[:-1]')" >> "$GITHUB_OUTPUT"
          else
            echo "matrix=$(ls images | grep -i '${{ inputs.build_name }}' | jq -R -s -c 'split("\n")[:-1]')" >> "$GITHUB_OUTPUT"
          fi

  build:
    needs: setup
    strategy:
      fail-fast: false
      matrix:
        image: ${{ fromJson(needs.setup.outputs.matrix) }}
        platform: [linux/amd64, linux/arm64]
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm

    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set platform pair
        shell: bash
        run: |
          echo "PLATFORM_PAIR=${{ matrix.platform }}" | sed 's|/|-|g' >> "$GITHUB_ENV"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: images/${{ matrix.image }}
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=ghcr.io/${{ github.repository_owner }}/images/${{ matrix.image }},push-by-digest=true,name-canonical=true,push=true
          push: true

      - name: Export digest
        shell: bash
        run: |
          mkdir -p "${{ runner.temp }}/digests/${{ matrix.image }}"
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${{ matrix.image }}/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.image }}-${{ env.PLATFORM_PAIR }}
          path: ${{ runner.temp }}/digests/
          retention-days: 1

  merge:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-*
          merge-multiple: true

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create multi-arch manifest and push
        shell: bash
        working-directory: ${{ runner.temp }}/digests
        run: |
          set -euo pipefail

          for image in */; do
            image="${image%/}"
            refs=()

            for digest in "$image"/*; do
              d="$(basename "$digest")"
              refs+=("ghcr.io/justforlxz/images/${image}@sha256:${d}")
            done

            echo "Creating manifest for ${image}"
            docker buildx imagetools create \
              -t ghcr.io/justforlxz/images/${image}:latest \
              "${refs[@]}"
          done
