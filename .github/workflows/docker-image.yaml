name: Create and publish a Docker image
on:
  push:
  workflow_dispatch:
  schedule:
    - cron: "0 0 */1 * *"
env:
  REGISTRY: ghcr.io
jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v3
      - id: matrix
        name: Setup
        run: echo "matrix=$(ls images | jq -R -s -c 'split("\n")[:-1]')" >> $GITHUB_OUTPUT
  deploy:
    runs-on: ubuntu-latest
    needs: setup
    continue-on-error: true
    strategy:
      matrix:
        image: ${{fromJson(needs.setup.outputs.matrix)}}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: images/${{ matrix.image }}
          platforms: linux/amd64
          push: true
          tags: ghcr.io/justforlxz/images/${{ matrix.image }}:latest
          labels: org.opencontainers.image.title=docker-images
